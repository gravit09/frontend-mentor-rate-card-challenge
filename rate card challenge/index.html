<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img class="star" src="src/icon-star.svg" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request.All feedback is
        accepted to help us improve our offering!
      </p>
      <div class="rating">
        <div class="circle">
          <h2>1</h2>
        </div>
        <div class="circle">
          <h2>2</h2>
        </div>
        <div class="circle">
          <h2>3</h2>
        </div>
        <div class="circle">
          <h2>4</h2>
        </div>
        <div class="circle">
          <h2>5</h2>
        </div>
      </div>
      <button class="submit-button">Submit</button>
    </div>
  </body>
</html>
